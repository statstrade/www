name: CI
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: website
          git-user: ${{ secrets.GH_USER }}
          git-password: ${{ secrets.GH_TOKEN }}
          deployment-branch: gh-pages
